<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,100..1000&family=Epilogue:wght@100..900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body class="font-epilogue text-neutral-500 font-neutral has-[.requires-no-scroll]:overflow-hidden bg-neutral-50">
<div class="overlay bg-neutral-300 opacity-95 bg-transparent">
  <div class="flex justify-between items-start p-6 sm:py-6 w-full max-w-screen-xl mx-auto">
    <img src="../images/logo.svg" alt="" class="mr-16">
    <div class="md:w-full relative">
      <button class="md:hidden toggleMenu z-30 relative">
        <img src="../images/icon-menu.svg" alt="" class="h-6 w-7 object-contain">
        <img src="../images/icon-close-menu.svg" alt="" class="h-6 w-6 object-contain hidden">
      </button>
      <div class="menuDrawer hidden md:flex fixed md:static top-0 right-0 bg-neutral-50 hover:*:text-neutral-700 overflow-visible h-[110vh] md:h-auto flex flex-col pt-20 p-6 md:p-0 md:flex-row gap-x-8 gap-y-4 ml-auto md:ml-0 w-[60%] sm:w-[40%] md:w-full">
        <div class="relative cursor-pointer">
          <div class="flex gap-x-2 items-center">Features
            <img src="../images/icon-arrow-down.svg" alt="">
            <img src="../images/icon-arrow-up.svg" alt="" class="hidden">
          </div>
          <div class="bg-neutral-50 relative hidden md:absolute md:top-8 md:-left-8 px-4 pt-2 md:py-3.5 *:py-0.5 *:block *:whitespace-nowrap border rounded-md border-transparent md:shadow-[0_0_30px_0px_rgb(0,0,0,0.25)]">
            <table>
              <tr>
                <td><img class="max-w-min mr-2.5" src="../images/icon-todo.svg" alt=""></td>
                <td><a href="#">Todo list</a></td>
              </tr>
              <tr>
                <td><img class="max-w-min mr-2.5" src="../images/icon-calendar.svg" alt=""></td>
                <td><a href="#">Calendar</a></td>
              </tr>
              <tr>
                <td><img class="max-w-min mr-2.5" src="../images/icon-reminders.svg" alt=""></td>
                <td><a href="#">Reminders</a></td>
              </tr>
              <tr>
                <td><img class="max-w-min mr-2.5" src="../images/icon-planning.svg" alt=""></td>
                <td><a href="#">Planning</a></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="relative cursor-pointer">
          <div class="flex gap-x-2 items-center">Company
            <img src="../images/icon-arrow-down.svg" alt="">
            <img src="../images/icon-arrow-up.svg" alt="" class="hidden">
          </div>
          <div class="bg-neutral-50 relative hidden md:absolute md:top-8 px-4 pt-2 md:py-3.5 *:py-0.5 *:block *:whitespace-nowrap border rounded-md border-transparent md:shadow-[0_0_30px_0px_rgb(0,0,0,0.25)]">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>

        <div class="md:ml-auto text-center"><button>Login</button></div>
        <div><button class="w-full px-3.5 rounded-md ring-2 ring-current ring-offset-[3px]">Register</button></div>
      </div>
    </div>
  </div>

  <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-x-12 min-[768px]:gap-x-5 min-[850px]:gap-x-12 gap-y-8 max-w-screen-lg mx-auto">
    <img
            src="../images/image-hero-desktop.png"
            srcset="../images/image-hero-mobile.png 750w, ../images/image-hero-desktop.png"
            sizes="(width < 768px) 750px,
           960px"
            alt="" class="md:order-last md:max-h-[80svh] justify-self-center w-full"
    >
    <div class="flex flex-col">
      <div class="text-center md:text-left my-auto text-base md:text-lg ">
        <h1 class="text-4xl md:text-5xl min-[820px]:text-6xl lg:text-7xl font-accent text-neutral-700">Make remote work</h1>
        <p class="leading-snug my-4 md:my-7 lg:my-10">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="px-4 py-1.5 rounded-md ring-2 ring-neutral-700 ring-offset-[3px] ring-offset-neutral-700 hover:ring-offset-neutral-50 text-base text-neutral-50 hover:text-neutral-700 font-accent bg-neutral-700 hover:bg-neutral-50 outline-0">Learn more</button>
      </div>
      <div class="mt-10 md:mt-0 *:max-h-4 min-[450px]:*:max-h-5 md:max-h-6 *:object-scale-down flex justify-between">
        <img src="../images/client-databiz.svg" alt="">
        <img src="../images/client-audiophile.svg" alt="">
        <img src="../images/client-meet.svg" alt="">
        <img src="../images/client-maker.svg" alt="">
      </div>
    </div>
  </div>
</div>

<script>
  const menuDrawer = document.querySelector('.menuDrawer');

  function handleClick(menu) {
    menu.children[0].children[0].classList.toggle('hidden');
    menu.children[0].children[1].classList.toggle('hidden');
    menu.children[1].classList.toggle('hidden');
  }

  menuDrawer.children[0].addEventListener('click', () => {
    handleClick(menuDrawer.children[0])
    if (!menuDrawer.children[1].children[1].classList.contains('hidden')) {
      handleClick(menuDrawer.children[1]);
    }
  })
  menuDrawer.children[1].addEventListener('click', () => {
    handleClick(menuDrawer.children[1])
    if (!menuDrawer.children[0].children[1].classList.contains('hidden')) {
      handleClick(menuDrawer.children[0]);
    }
  })

  const toggleMenu = document.querySelector('.toggleMenu');
  const overlay = document.querySelector('.overlay');
  toggleMenu.addEventListener('click', () => {
    toggleMenu.children[0].classList.toggle('hidden');
    toggleMenu.children[1].classList.toggle('hidden');
    menuDrawer.classList.toggle('hidden');
    menuDrawer.classList.toggle('requires-no-scroll');
    overlay.classList.toggle('bg-transparent')
  })



</script>
</body>
</html>
