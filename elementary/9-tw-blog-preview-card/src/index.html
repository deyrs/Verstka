<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="bg-yellow-400">
  <div class="w-Layout mx-auto h-screen grid grid-rows-Layout">
    <div class="row-start-2 row-end-3 p-5 bg-white border border-black rounded-2xl shadow-userBoxShadow hover:shadow-userBoxShadowHovered notLastChild:mb-4 ">
      <img class="object-cover w-full max-h-48 rounded-xl" src="../assets/images/illustration-article.svg" alt="">
      <span class="inline-block px-4 py-1 max-w-fit text-sm bg-yellow-400 rounded font-bold">Learning</span>
      <p class="font-semibold text-sm">Published 21 Dec 2023</p>
      <a class="inline-block text-2xl font-bold hover:text-yellow-400 cursor-pointer">HTML & CSS foundations</a>
      <p class="font-medium leading-[1.4] text-gray-500 opacity-90">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex gap-4 items-center">
        <img class="max-h-10" src="../assets/images/image-avatar.webp" alt="">
        <span class="font-bold">Greg Hooper</span>
      </div>
    </div>
  </div>
</div>
