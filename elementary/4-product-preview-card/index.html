  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

<body>
<div><a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa">–ú–∞–∫–µ—Ç</a></div>
<div class="wrapper">

  <div class="product-card">
    <div>
      <img class="product-card__image"
           src="images/image-product-desktop.jpg"
           srcset="images/image-product-mobile.jpg 450w,
               images/image-product-desktop.jpg"
           sizes="(max-width: 450px) 450px"
           alt="Product photo"
      >
    </div>

    <div class="product-card__textual">
      <p class="product-card__category">Perfume</p>
      <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <span class="product-card__price">$149.99</span>
        <span class="product-card__price-old">$169.99</span>
      </div>
      <button class="product-card__button">Add to Cart</button>
    </div>
  </div>

</div>
